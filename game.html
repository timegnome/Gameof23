<!DOCTYPE html>

<!--create opening html tag-->
<html lang = "en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    <link rel="stylesheet" href='style.css'>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
        $( "#sortable" ).sortable({
            placeholder: "ui-state-highlight"
        });
        $( "#sortable" ).disableSelection();
    } );
    </script>
    <title>Game of 23</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href='/'>Go23 </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
    </nav>
    <div class="row">
        <div class ='col-lg-2'></div>
        <div class ='col-lg-8'>
            <div class ='row'>
                <div class ='col-md-2' style = 'vertical-align: text-top; font-size: large'>Directions:</div>
                <div class = 'col-md-8 justified-text-centered'>
                    <h3>Get to 23 using all 4 cards once, 
                        with only the operations of addition(+), subtraction(-), multiplication(*) and division(&#xF7)
                        and cannot be rounded to (must be a whole number).
                    </h3>
                </div>
                <div class ='col-md-2'></div>
            </div>
            <div class='row'>
                <div class = 'col-sm-3'>Operation 1
                    <select id="oper" name="oper1">
                        <option value="+">addition(+)</option>
                        <option value="-">subtraction(-)</option>
                        <option value="*">multiplication(&times)</option>
                        <option value="&#xF7">division(&#xF7)</option>
                    </select> 
                </div>
                <div class = 'col-sm-3'>Operation 2
                    <select id="oper" name="oper2">
                        <option value="+">addition(+)</option>
                        <option value="-">subtraction(-)</option>
                        <option value="*">multiplication(&times)</option>
                        <option value="&#xF7">division(&#xF7)</option>
                    </select> 
                </div>
                <div class = 'col-sm-3'>Operation 3
                    <select id="oper" name="oper3">
                        <option value="+">addition(+)</option>
                        <option value="-">subtraction(-)</option>
                        <option value="*">multiplication(&times)</option>
                        <option value="&#xF7">division(&#xF7)</option>
                    </select> 
                </div>
                <div class = 'col-sm-3'>Operation 4
                    <select id="oper" name="oper4">
                        <option value="+">addition(+)</option>
                        <option value="-">subtraction(-)</option>
                        <option value="*">multiplication(&times)</option>
                        <option value="&#xF7">division(&#xF7)</option>
                    </select> 
                </div>
            </div>
            <div class = 'row'>
                <ul id="sortable">
                </ul>
            </div>
        </div>
        <div class ='col-lg-2'></div>
        <div class="row">
            <div>Time left for the correct answer<span id = "time">02:00</span></div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="app23.js"></script>

</body>
